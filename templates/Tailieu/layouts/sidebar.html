<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: white !important;
            padding-top: 20px;
        }
        .list-group-item {
            border: none;
            border-radius: 0;
        }
        .list-group-item.active {
            background-color: #007bff;
            color: white;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .sidebar .list-group-item {
            padding-left: 1.5rem;
        }
        <style>
            .col-md-9 {
                background: white;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                padding: 30px;
                border-radius: 0.5rem;
            }
        
            .card {
                border-radius: 0.5rem;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
        
            .card-body {
                padding: 1.5rem;
            }
        
            .card-title i {
                margin-right: 10px;
            }
        
            .btn-light {
                border-radius: 0.5rem;
                font-weight: 600;
            }
        
            .alert {
                border-radius: 0.5rem;
                font-size: 1rem;
            }
        
            .hover-scale:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
        
            .bg-primary {
                background-color: #007bff;
                color: #fff;
            }
        
            .bg-success {
                background-color: #28a745;
                color: #fff;
            }
        
            .bg-warning {
                background-color: #ffc107;
                color: #fff;
            }
        
            .bg-danger {
                background-color: #dc3545;
                color: #fff;
            }
         
        </style>
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar bg-light border-right">
        <div class="list-group">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i> Trang Chủ
            </a>

            <!-- Dropdown for Documents -->
            <a href="#documentsSubMenu" class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" aria-expanded="false">
                <i class="fas fa-folder"></i> Quản Lý Tài Liệu <i class="fa fa-angle-down" aria-hidden="true"></i>
            </a>
            <div class="collapse" id="documentsSubMenu">
                <a href="{% url 'incoming_documents' %}" class="list-group-item list-group-item-action ps-4 {% if request.path == '/incoming_documents/' %}active{% endif %}">Tài liệu đến</a>
                <a href="{% url 'outgoing_documents' %}" class="list-group-item list-group-item-action ps-4 {% if request.path == '/outgoing_documents/' %}active{% endif %}">Tài liệu đi</a>
                <a href="{% url 'internal_documents' %}" class="list-group-item list-group-item-action ps-4 {% if request.path == '/internal_documents/' %}active{% endif %}">Tài liệu nội bộ</a>
                <a href="{% url 'contracts' %}" class="list-group-item list-group-item-action ps-4 {% if request.path == '/contracts/' %}active{% endif %}">Hợp đồng</a>
            </div>

        
            <a href="{% url 'list_users' %}" class="list-group-item list-group-item-action"><i class="fa fa-users" aria-hidden="true"></i> Quản lý Người Dùng</a>
            <a href="{% url 'about' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-info-circle"></i> Giới Thiệu
            </a>
            <!-- Dropdown for Statistics -->
            <a href="" class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" aria-expanded="false">
                <i class="fas fa-chart-bar"></i> Thống Kê
            </a>
  
            <a href="" class="list-group-item list-group-item-action">
                <i class="fas fa-bug"></i> Báo Lỗi
            </a>

            <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-user"></i> Hồ Sơ Cá Nhân 
            </a>

            <a href="" class="list-group-item list-group-item-action">
                <i class="fas fa-sign-out-alt"></i> Đăng Xuất
            </a>
        </div>
    </div>


    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
