{% extends "Tailieu/layouts/header.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            {% include 'Tailieu/layouts/sidebar.html' %}
        </div>
        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Navbar -->
            {% include 'Tailieu/layouts/navbar.html' %}
            
            <!-- Card Content -->
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Sửa Người Dùng</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ user.id }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu (chọn nếu muốn thay đổi)</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Vai trò</label>
                            <input type="text" id="role" name="role" class="form-control" value="{{ user.role }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái</label>
                            <input type="text" id="status" name="status" class="form-control" value="{{ user.status }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
