{% extends "Tailieu/layouts/header.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Xóa Tài Liệu Đến</h2>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa tài liệu "{{ document.title }}" không?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Xóa</button>
                        <a href="{% url 'incoming_documents' %}" class="btn btn-secondary">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
